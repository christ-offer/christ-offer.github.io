    <script type="speculationrules">
      {
        "prerender": [
          {
            "source": "document",
            "where": {
              "href_matches": "/*"
            },
            "eagerness": "moderate"
          }
        ]
      }
    </script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get("title");
      const titleWithSpaces = title.replace(/-/g, " ");
      document.addEventListener("DOMContentLoaded", function () {
        document.title = titleWithSpaces;
      });
    </script>
  </head>

    hx-headers='{"Accept": "text/html", "apiKey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1ZGZya3dmbml3dmx0a2hvY3dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAyMjU2MjYsImV4cCI6MjA0NTgwMTYyNn0.F8eR45gCjvOynJnvyl3n5Pm8BuUpIfDF-HnNutgrUTY"}'
  >
    <header>
      <header-component blog></header-component>
    </header>
    <main>
      <section class="posts-section">
        <div
          class="posts"
          hx-get="https://sudfrkwfniwvltkhocwg.supabase.co/rest/v1/rpc/get_post_by_title"
          hx-swap="innerHTML"
          hx-params="input_title"
          hx-vals="js:{input_title: title}"
          hx-trigger="load"
        >
          <div class="htmx-indicator">Loading...</div>
        </div>

    </main>
    <footer>
